{% extends "base.html" %}

{% block head %}
<style>
.page-bg {
    min-height: 100vh;
    background: linear-gradient(180deg, #0f274c, #1b3a74);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 0;
}

.card{
  width:100%;
  max-width:420px;
  padding:32px;
  border-radius:16px;
  background:rgba(255,255,255,0.05);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  backdrop-filter:blur(8px);
}
h2{margin-top:0;text-align:center;font-weight:700;}
input{
  width:100%;
  padding:12px;
  margin:8px 0 16px 0;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.12);
  color:white;
}
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  color:white;
  background:linear-gradient(90deg,#4f46e5,#06b6d4);
  box-shadow:0 6px 20px rgba(0,0,0,0.35);
}
a{color:#5eead4;text-decoration:none;}
.small{text-align:center;margin-top:14px;color:#ccc;font-size:14px;}
</style>
{% endblock %}

{% block content %}

<div class="page-bg">
  <div class="card">
    <h2>Log In</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <label>Email</label>
      <input type="email" name="email" required placeholder="Enter email">

      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter password">

      <button type="submit">Log In</button>
    </form>

    <p class="small">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
</div>

{% endblock %}
